<svg xmlns="http://www.w3.org/2000/svg" width="920" height="520" viewBox="0 0 920 520" font-family="Arial, sans-serif" font-size="14">
  <defs>
    <style>
      .box{fill:#f5f5f5;stroke:#333;stroke-width:1.5;}
      .box-accent{fill:#f96;stroke:#333;stroke-width:2;}
      .box-green{fill:#dfd;stroke:#333;stroke-width:1.5;}
      .box-blue{fill:#bbf;stroke:#333;stroke-width:1.5;}
      .label{fill:#000;}
      .arrow{stroke:#333;stroke-width:1.5;fill:none;marker-end:url(#arrowhead);}
    </style>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="8" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#333" />
    </marker>
  </defs>

  <rect class="box" x="40" y="40" width="180" height="50" rx="8"/>
  <text class="label" x="130" y="70" text-anchor="middle">Field Collection Site</text>

  <rect class="box-blue" x="300" y="40" width="180" height="50" rx="8"/>
  <text class="label" x="390" y="70" text-anchor="middle">Collection Event</text>

  <rect class="box-green" x="300" y="130" width="180" height="50" rx="8"/>
  <text class="label" x="390" y="160" text-anchor="middle">Species</text>

  <rect class="box" x="520" y="130" width="180" height="50" rx="8"/>
  <text class="label" x="610" y="160" text-anchor="middle">Geolocation / GPS</text>

  <rect class="box-accent" x="300" y="240" width="180" height="60" rx="8"/>
  <text class="label" x="390" y="275" text-anchor="middle">Batch</text>

  <rect class="box" x="300" y="340" width="180" height="50" rx="8"/>
  <text class="label" x="390" y="370" text-anchor="middle">Nursery Bed/Section</text>

  <rect class="box" x="520" y="340" width="180" height="50" rx="8"/>
  <text class="label" x="610" y="370" text-anchor="middle">Treatments / Fertilizers</text>

  <rect class="box" x="80" y="340" width="180" height="50" rx="8"/>
  <text class="label" x="170" y="370" text-anchor="middle">Nursery Events</text>

  <rect class="box" x="300" y="430" width="180" height="50" rx="8"/>
  <text class="label" x="390" y="460" text-anchor="middle">Sale A</text>

  <rect class="box" x="520" y="430" width="180" height="50" rx="8"/>
  <text class="label" x="610" y="460" text-anchor="middle">Sale B</text>

  <line class="arrow" x1="220" y1="65" x2="300" y2="65"/>
  <line class="arrow" x1="390" y1="90" x2="390" y2="130"/>
  <line class="arrow" x1="390" y1="90" x2="610" y2="130"/>
  <line class="arrow" x1="390" y1="190" x2="390" y2="240"/>
  <line class="arrow" x1="390" y1="300" x2="390" y2="340"/>
  <line class="arrow" x1="390" y1="300" x2="170" y2="340"/>
  <line class="arrow" x1="390" y1="300" x2="610" y2="340"/>
  <line class="arrow" x1="390" y1="390" x2="390" y2="430"/>
  <line class="arrow" x1="390" y1="390" x2="610" y2="430"/>
</svg>
