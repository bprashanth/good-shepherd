<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Plot Picker</title>

    <!-- Leaflet CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
        integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin="" />

    <!-- Google Fonts (Example Inter/Roboto for premium feel) -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="app-container">
        <!-- Header / Title -->
        <div class="header">
            <h1>FOMO</h1>
        </div>

        <!-- Map Container -->
        <div class="map-wrapper">
            <div id="map"></div>
            <!-- Optional: SVG Overlay for rings/compass if needed, or stick to CSS border -->
            <div class="map-overlay-ring"></div>
        </div>

        <!-- Controls -->
        <div class="controls">
            <!-- Transect Selector -->
            <div class="selector-group" id="transect-selector">
                <div class="selector-info" onclick="cycleTransect(1)">
                    <div class="label">Transect</div>
                    <div class="value" id="transect-display">Select</div>
                </div>
                <div class="selector-controls">
                    <div class="nav-btn" onclick="cycleTransect(1, event)">▲</div>
                    <div class="nav-btn" onclick="cycleTransect(-1, event)">▼</div>
                </div>
            </div>

            <div class="divider"></div>

            <!-- Plot Selector -->
            <div class="selector-group" id="plot-selector">
                <div class="selector-info" onclick="cyclePlot(1)">
                    <div class="label">Plot</div>
                    <div class="value" id="plot-display">-</div>
                </div>
                <div class="selector-controls">
                    <div class="nav-btn" onclick="cyclePlot(1, event)">▲</div>
                    <div class="nav-btn" onclick="cyclePlot(-1, event)">▼</div>
                </div>
            </div>

            <!-- Plus Button -->
            <button class="plus-btn" onclick="triggerUpload()">+</button>
        </div>
    </div>

    <!-- Hidden Input -->
    <input type="file" id="fileInput" accept="image/*" style="display: none;" onchange="handleFileSelect(event)">

    <!-- Modal -->
    <div id="previewModal" class="modal">
        <div class="modal-content">
            <h2>Verify Datasheet</h2>
            <div id="imagePreviewContainer"></div>
            <div class="modal-actions">
                <button class="btn-cancel" onclick="closeModal()">Cancel</button>
                <button class="btn-submit" onclick="submitFile()">Submit</button>
            </div>
        </div>
    </div>

    <!-- Leaflet JS -->
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
        integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo=" crossorigin=""></script>
    <script src="app.js"></script>
</body>

</html>
